<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Figma Form</title>
</head>
<body>
    <div class="page">
        <section class="form">    
            <div class="form__front">
                <img class="form__front-image" src="">
            </div>
            <div class="form__container">
                <form class="form__admin">
                    <div class="form__main-container">
                        <p class="form__heading-text">Bem-vindo de volta</p>
                        <h1 class="form__heading">Faça login na sua conta</h1>
                            <fieldset class="form__input-container form__input-container_ctrl_texts">
                                <label for="email">E-mail
                                    <input type="email" id="email" name="email" placeholder="exemplo@gmail.com"></input>
                                </label>
                                <label for="password">Senha
                                    <input type="password" id="password" name="password" placeholder="0123456789"></input>
                                </label>
                            </fieldset>
                            <fieldset class="form__input-container form__input-container_ctrl_checkbox">
                                <label for="remember" class="label">
                                    <input type="checkbox" name="remember" id="remember">
                                Lembre de mim</label>
                                <a href="link???????">Esqueceu sua senha?</a>
                            </fieldset>
                            <fieldset class="form__input-container form__input-container_ctrl_button">
                                <button type="submit" class="form__login-button">Entar na conta</button>
                                <button type="submit" class="form__goolge-button">Ou faça login com o Google</button>
                            </fieldset>
                            <p class="form__footer">Não tem uma conta? <a href="">Cadastre-se</a></p>                       
                    </div>
                </form>
            </div>
            <div class="card">
                <div class="grid__card">
                    
                </div>
            </div>
        </section>
    </div>
</body>
</html>
